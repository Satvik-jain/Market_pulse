<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="text-primary">Market</span><span class="text-success">Pulse</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Stock Analysis Dashboard</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="ticker-input" class="form-control" placeholder="Enter stock ticker (e.g., AAPL, MSFT)" value="AAPL">
                            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                        </div>
                        <div class="stock-info mt-3 mb-3">
                            <h2 id="company-name">Apple Inc. (AAPL)</h2>
                            <div id="stock-price" class="display-4 mb-2">$150.25</div>
                            <div id="price-change" class="h5 text-success">+2.35 (1.57%)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5>Price History</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <canvas id="price-chart" height="300"></canvas>
                        </div>
                        <div class="btn-group mt-3">
                            <button class="btn btn-outline-primary btn-sm time-range" data-range="7">1W</button>
                            <button class="btn btn-outline-primary btn-sm time-range" data-range="30">1M</button>
                            <button class="btn btn-outline-primary btn-sm time-range active" data-range="90">3M</button>
                            <button class="btn btn-outline-primary btn-sm time-range" data-range="180">6M</button>
                            <button class="btn btn-outline-primary btn-sm time-range" data-range="365">1Y</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Sentiment Analysis</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="sentiment-chart" height="180"></canvas>
                        <div class="mt-3">
                            <div class="d-flex justify-content-between">
                                <div>Buzz Score:</div>
                                <div id="buzz-score">89</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Bullish Sentiment:</div>
                                <div id="bullish-score">65%</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Sector Average:</div>
                                <div id="sector-score">58%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Recent News & Sentiment</h5>
                    </div>
                    <div class="card-body">
                        <div id="news-container" class="news-container">
                            <!-- News items will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
